<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div id="hour-hand" class="hand hour transition"></div>
        <div id="minute-hand" class="hand min transition"></div>
        <div id="second-hand" class="hand sec transition"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
